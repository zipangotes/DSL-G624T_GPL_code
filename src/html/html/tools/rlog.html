
<!-- Remote Log -->
<form onsubmit="return false">
<table cellspacing=1 <? echo $var:cntrBorder ?> cellpadding=0 bgcolor="<? echo $var:bgColorPageOutline ?>" width="<? echo $var:dimMenuHomeInsideWidth ?>" height="<? echo $var:dimMenuHomeHeight ?>">
<tr>
	<td bgcolor="<? echo $var:bgColorHeader ?>" height=21 class="header" align=center><font size=1 color="<? echo $var:bgColorHeaderText ?>">Remote Log Settings</font></td>
</tr>
 <tr>
  <td bgcolor="<? echo $var:bgColorBody ?>" align=center valign=top>
  <div style="height: 15px"></div>
  <table cellspacing=0 <? echo $var:cntrBorder ?> cellpadding=2 align=center width=355>
   <tr>
    <td align=center colspan=3>				  
     <table width=301 cellspacing=1 cellpadding=0 bgcolor="<? echo $var:bgColorTable ?>" <? echo $var:cntrBorder ?> align=center>
      <tr>
       <td>
        <table bgcolor="<? echo $var:bgColorBody ?>" width=300 <? echo $var:cntrBorder ?> cellspacing=0 cellpadding=4>
         <tr><td align=center class="header" colspan=2>Log Level</td></tr>
         <tr>
          <td nowrap align=right width="50%">Log Level:</td>
		  <td align=left width="50%">
           <select id="uiViewUserLevel" Name="uiViewUserLevel">
            <option value="panic">Panic</option>
            <option value="alert">Alert</option>
            <option value="crit">Critical</option>
            <option value="err">Error</option>
            <option value="warning">Warning</option>
            <option value="notice">Notice</option>			   			   
            <option value="info">Info</option>
            <option value="debug">Debug</option>
           </select>
          </td>
         </tr>
        </table>
       </td>
      </tr>
     </table>
     <br>
    </td>
   </tr>
   <tr>
    <td nowrap align=right>Add an IP Address:</td>
    <td nowrap align=left>
     <input type="text" maxlength="15" size="16" name="uiViewAddIPAddress" id="uiViewAddIPAddress">
    </td>
    <td align=center width=110>
     <input <? echo $var:widDefBtnAdd ?> onclick="uiAdd()" alt="Add">
    </td>	
   </tr>
   <tr> 
    <td colspan=3 height=16 nowrap valign=middle align=center><img src="<? echo $var:imgHorizontalDivider ?>" alt="" width=355 height=1></td>
   </tr>
   <tr>
    <td nowrap align=right>Select a logging destination:</td>
    <td nowrap align=left>
     <select id="uiViewDestination" Name="uiViewDestinationName">
      <? if eq `<? multiquerycount logger:status/destinations ?>` `0` `<option>None</option>` `<? multiquery logger:status/destinations "<option value='$11'>$11</option>" ?>` ?>
     </select>
    </td>
    <td align=center width=110>
     <input <? echo $var:widDefBtnDelete ?> onclick="uiRemove()" alt="Delete">
    </td>	
   </tr>
  </table>
  <br>
  </td>	
 </tr>
 <tr>
  <td align=right bgcolor="<? echo $var:bgColorBody ?>" height=28 valign=middle><? include /usr/www_safe/html/applycancel.html ?></td>
 </tr>
</table>
</form>
<!-- END Remote Log -->
