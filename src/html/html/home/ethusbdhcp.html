 <tr>
  <td nowrap align=left bgcolor="#E5E5C3"><font size=1>Ethernet:</font></td>
  <? if eq `1` `$var:HasMarvell`

    `<td align=left bgcolor="#E5E5C3"><font size=1><? if eq `<? query eth0:status/carrier ?>` `0` `Disconnected` `Connected` ?></font></td>

  <td nowrap align=left bgcolor="#E5E5C3"><font size=1>USB:</font></td>

  <td nowrap align=left bgcolor="#E5E5C3"><font size=1>DHCP Server:</font></td>
